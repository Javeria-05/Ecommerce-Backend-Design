<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;

      height: 100vh;
      display: flex;
      justify-content: center;

      background-color:#0b1e3f; /* Dark Blue Background */
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #2e2e2e;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      background-color: #102f67; /* Dark Blue Button */
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #0c234d; /* Slightly Darker Blue on Hover */
    }
  </style>
</head>
