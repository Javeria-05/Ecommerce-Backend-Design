<!DOCTYPE html>
<html>
<head>
  <title>Leather Handbag</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0b1e3f; /* Changed background color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    .container img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 10px 0 5px;
    }
    p {
      color: #555;
      margin: 5px 0;
    }
    .back-link {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="/assets/bag.jpg" alt="Leather Handbag" />
    <h2>Leather Handbag</h2>
    <p><strong>Price:</strong> $50</p>
    <p><strong>Description:</strong> Stylish brown leather handbag for everyday use.</p>

    <div class="back-link">
      <a href="/products">Back to Products</a>
    </div>
  </div>

</body>
</html>
